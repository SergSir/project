<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайный пользователь</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Случайный пользователь</h1>

        <!-- Карточка пользователя -->
        {% for user in user %}
        <div class="card mx-auto" style="width: 24rem;">
            <img src="{{ user.picture.large }}" class="card-img-top" alt="User Photo">
            <div class="card-body">
                <h5 class="card-title">{{ user.name.first }} {{ user.name.last }}</h5>
                <p class="card-text">
                    <strong>Пол:</strong> {{ user.gender|title }} <br>
                    <strong>Email:</strong> {{ user.email }} <br>
                    <strong>Город:</strong> {{ user.location.city }} <br>
                    <strong>Страна:</strong> {{ user.location.country }}
                </p>
            </div>
        </div>
        {% endfor %}

        <!-- Кнопки -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/api/" class="btn btn-outline-primary d-flex align-items-center">
                <i class="bi bi-house-door-fill me-2"></i> Вернуться на главную
            </a>
            <form method="GET" action="{% url 'get_random_user' %}" style="display: inline;">
                <button type="submit" class="btn btn-primary d-flex align-items-center">
                    <i class="bi bi-person-fill me-2"></i> Получить случайного пользователя
                </button>
            </form>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
